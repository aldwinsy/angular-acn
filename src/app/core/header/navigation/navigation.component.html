<div class="nav-container" fxLayout="row" fxLayoutGap="35px" fxLayoutGap.xs="5px">
    <div fxFlex *ngFor="let item of navItems">
        <div
            id="nav-item"
            class="nav-item"
            routerLinkActive="nav-active"
            routerLink="{{item.id}}"
            >{{item.label}}</div>
    </div>
</div>
