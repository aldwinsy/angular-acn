<div fxLayout="column" fxFlexFill fxLayoutAlign="center stretch" fxLayoutGap="20px" fxLayoutGap.xs="5px" class="container">
  <div fxFlex="6" fxLayout="column" fxLayoutGap="5px" class="div-header div-title">
    <span id="span-object"> {{object | uppercase }} </span>
    <span id="span-world"> {{world | uppercase }} </span>
  </div>
  <div fxFlex="4" class="div-header" fxLayout="row" fxLayoutAlign="start stretch"> 
      <span id="span-nav" routerLink="/world-viewer"> World View </span>
      <span class="padding-5px"> > </span>
      <span> Search Results </span>
  </div>

  <div fxFlex class="results-panel div-all-scroll">
    <app-sasi-mat-table *ngIf="!!resultsData.length; else noRecords"
      id="results-table"
      (cellClicked)="true"
      [columnObjects]="resultsColumns"
      [data]="resultsData"
      sortedColumn="fleetID">
    </app-sasi-mat-table>
  </div>

</div>

<ng-template #noRecords>
  <!-- NO RESULT -->
  <app-no-records-found *ngIf="!isDataLoading" class="results-panel"></app-no-records-found>
</ng-template>
