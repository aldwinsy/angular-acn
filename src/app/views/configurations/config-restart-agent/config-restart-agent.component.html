<div fxLayout="row"
  fxLayoutGap="3rem"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap.xs="8rem">
  <div fxFlex fxLayout="column" fxLayoutGap="1vw" fxLayoutAlign="start">
    <div fxFlex="5" class="div-header">
      <span>Status</span>
    </div>
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutGap="2vw" fxLayoutAlign="center stretch" fxLayoutGap.xs="5px">
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">Current Server Time</div>
            <div fxFlex> 2018-09-12 19:32</div>
          </div>
        </div>
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">Next Restart Time</div>
            <div fxFlex> 2018-09-12 19:32</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider vertical="true"></mat-divider>

  <div fxFlex fxLayout="column" fxLayoutGap="1vw" fxLayoutGap.xs="0.3vw" fxLayoutAlign="center">
    <div fxFlex="5" class="div-header">
      <span>Configuration</span>
    </div>
    <mat-card>
      <mat-card-content fxLayout="column" fxLayoutGap="2vw" fxLayoutAlign="center stretch" fxLayoutGap.xs="5px">
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">SASI Data Sefver URL</div>
            <div fxFlex>/sasi-server/data</div>
          </div>
        </div>
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">Agent Name</div>
            <div fxFlex>Restart Agent</div>
          </div>
        </div>
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">Restart Option</div>
            <mat-form-field>
              <mat-select placeholder="Option">
                <mat-option value="daily">
                  Daily (24-hour clock)
                </mat-option>
                <mat-option value="periodically">
                  Periodically (Everty HH:mm)
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex>
          <div fxLayout="row" fxLayoutGap="1vw" fxLayoutGap.xs="10px">
            <div fxFlex="40" fxFlexAlign="center">Restart Option</div>
            <mat-form-field>
              <input matInput placeholder="HH:mm" autocomplete="off"/>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div fxFlex="5" fxFlexAlign="end" fxLayoutGap="20px">
        <button mat-raised-button color="accent">Save</button>
        <button mat-raised-button color="primary">Cancel</button>
      </div>
  </div>
</div>
