<div>
  <table class="mat-elevation-z8"
    mat-table 
    [dataSource]="dataSource"
    matSort
    [matSortDisabled]="isSortDisabled"
    matSortDisableClear="true"
    [matSortActive]="sortedColumn"
    matSortDirection="asc"
    (matSortChange)="sortData($event)">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox *ngIf="hasSelectAll"
          color="primary"
          (change)="$event ? masterToggle() : null" color="primary"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox 
          color="primary"
          (click)="$event.stopPropagation()" 
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Table Columns Loop -->
    <ng-container  *ngFor="let column of columnObjectsNoSelect" [matColumnDef]="column.propName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </th>
      <td mat-cell *matCellDef="let cell">
          <span *ngIf="!column['type']">{{ cell[column.propName] }}</span>
          <span *ngIf="column['type'] === 'html'" [innerHTML]="cell[column.propName]"></span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
